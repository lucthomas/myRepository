<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
		<canvas id="c" width="200" height="200"></canvas>

		<script>
			var c = document.querySelector("#c"); //link script with canvas with id = "c"
			var ctx = c.getContext("2d"); //the canvas c is chosen to be in 2d

			ctx.fillStyle = "blue"; //Give your rectangles your chosen color
			// Start at (0,0) and draw a 50px x 50px blue rectangle.
			ctx.fillRect(0,0,50,50);
			// Start at (0,0) and clear a 25px x 25px rectangle.
			ctx.clearRect(0,0,25,25);

			ctx.fillRect(100,100,100,100); //ctx.fillRect(x_sp, y_sp, width, height)
			ctx.strokeRect(50,50,50,50);

		</script>
	</body>
</html>
